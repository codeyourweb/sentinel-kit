rules_folder: /app/elastalert_ruleset
run_every:
  seconds: 30
buffer_time:
  minutes: 15
es_host: sentinel-kit-db-elasticsearch-es01
es_port: 9200
es_username: elastic
use_ssl: true
verify_certs: true
ca_certs: /app/certs/ca/ca.crt
writeback_index: elastalert_status
alert_time_limit:
  days: 2
prometheus_port: 9091
prometheus_host: 0.0.0.0

es_conn_timeout: 60
max_query_size: 10000
max_aggregation: 10000
scroll_keepalive: 1m

# Default configuration for all rules
global_defaults:
  # Elasticsearch connection
  es_conn_timeout: 30
  max_query_size: 1000
  
  # Timing
  buffer_time:
    minutes: 1
  realert:
    minutes: 1
    
  # Index settings
  use_strftime_index: false
  timestamp_field: '@timestamp'
  
  # Alert settings
  priority: 1
  type: any
  
  # Fields to include in alerts
  include:
    - _index
    - _id
    - '@timestamp'
    
  # Default alert template
  alert_text: |
    Sentinel-Kit Alert
    Rule: {rule_name}
    Index: {0}
    Document ID: {1}
    Timestamp: {2}
    
  alert_text_args:
    - _index
    - _id
    - '@timestamp'
